<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="input-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <p id="login-error-message"></p>
        </form>
        <button onclick="showRegister()">Register</button>
    </div>

    <div class="form-container" id="registerContainer" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="return validateRegister()">
            <div class="input-group">
                <label for="registerName">Name</label>
                <input type="text" id="registerName" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" placeholder="Choose a password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Register</button>
            <p id="register-error-message"></p>
        </form>
        <button onclick="showLogin()">Back to Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
